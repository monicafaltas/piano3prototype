<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Piano 3 Prototype</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="flex-container">

  <div class="keys">
    <div data-key="65" class="key 65" style="background:white">
      <span class="sound">C</span>
    </div>

    <div data-key="87" class="key 87" style="background:black">
      <span class="sound">C#</span>
    </div>

    <div data-key="83" class="key 83" style="background:white">
      <span class="sound">D</span>
    </div>

    <div data-key="69" class="key 69" style="background:black">
      <span class="sound">D#</span>
    </div>

    <div data-key="68" class="key 68" style="background:white">
      <span class="sound">E</span>
    </div>

    <div data-key="70" class="key 70"style="background:white">
      <span class="sound">F</span>
    </div>

    <div data-key="84" class="key 84" style="background:black">
      <span class="sound">F#</span>
    </div>

    <div data-key="71" class="key 71" style="background:white">
      <span class="sound">G</span>
    </div>

    <div data-key="89" class="key 89" style="background:black">
      <span class="sound">G#</span>
    </div>

    <div data-key="72" class="key 72" style="background:white">
      <span class="sound">A</span>
    </div>

    <div data-key="85" class="key 85" style="background:black">
      <span class="sound">Bb</span>
      <!-- CHANGE FONT SO Bb LOOKS RIGHT -->
    </div>

    <div data-key="74" class="key 74" style="background:white">
        <span class="sound">B</span>
    </div>

    <div data-key="75" class="key 75" style="background:white">
      <span class="sound">C</span>
    </div>
    </div>

  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="69" src="sounds/hihat.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="84" src="sounds/hihat.wav"></audio>
  <audio data-key="85" src="sounds/hihat.wav"></audio>
  <audio data-key="87" src="sounds/hihat.wav"></audio>
  <audio data-key="89" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }
  function playSound(e) {
    console.log(e)
    const audio = document.querySelector(`audio[data-key="${e.target.classList[1]}"]`);
    const key = document.querySelector(`div[data-key="${e.target.classList[1]}"]`);
    if (!audio) return;
    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }
  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));

  var keyclass = document.getElementsByClassName('key')
  Array.from(keyclass).forEach(function(element) {
    element.addEventListener('mouseover', function (e) {
      playSound(e)
  })
  })
</script>


</body>
</html>
